  <rect x="187" y="256" width="60" height="8" rx="2" fill="#c4b5fd"/>

  <rect x="128" y="273" width="20" height="8" rx="2" fill="#c4b5fd"/>

  <rect x="128" y="290" width="90" height="8" rx="2" fill="#61DAFB"/>

  <!-- Cursor blink -->
  <rect x="225" y="290" width="2" height="10" fill="#61DAFB">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
