  <text x="108" y="213" font-family="monospace" font-size="11" fill="#4a4a6a">6</text>
  <text x="108" y="230" font-family="monospace" font-size="11" fill="#4a4a6a">7</text>
  <text x="108" y="247" font-family="monospace" font-size="11" fill="#4a4a6a">8</text>
  <text x="108" y="264" font-family="monospace" font-size="11" fill="#4a4a6a">9</text>
  <text x="104" y="281" font-family="monospace" font-size="11" fill="#4a4a6a">10</text>
  <text x="104" y="298" font-family="monospace" font-size="11" fill="#4a4a6a">11</text>

  <!-- Code lines -->
  <rect x="128" y="120" width="60" height="8" rx="2" fill="#c4b5fd"/>
  <rect x="195" y="120" width="80" height="8" rx="2" fill="#61DAFB"/>

  <rect x="128" y="137" width="40" height="8" rx="2" fill="#ff825c"/>
  <rect x="175" y="137" width="100" height="8" rx="2" fill="#e0e0ee" opacity="0.4"/>

  <rect x="145" y="154" width="30" height="8" rx="2" fill="#c4b5fd"/>
  <rect x="182" y="154" width="70" height="8" rx="2" fill="#98d4a6"/>

  <rect x="145" y="171" width="55" height="8" rx="2" fill="#61DAFB"/>
  <rect x="207" y="171" width="85" height="8" rx="2" fill="#e0e0ee" opacity="0.4"/>

  <rect x="145" y="188" width="45" height="8" rx="2" fill="#ff825c"/>
  <rect x="197" y="188" width="65" height="8" rx="2" fill="#98d4a6"/>

  <rect x="128" y="205" width="20" height="8" rx="2" fill="#c4b5fd"/>

  <rect x="128" y="222" width="50" height="8" rx="2" fill="#ff825c"/>
