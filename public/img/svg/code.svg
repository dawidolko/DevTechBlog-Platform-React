<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <circle cx="250" cy="200" r="160" fill="#f0f1ff" opacity="0.4"/>

  <!-- Code editor window -->
  <rect x="90" y="70" width="320" height="260" rx="12" fill="#1a1a2e"/>

  <!-- Title bar -->
  <rect x="90" y="70" width="320" height="35" rx="12" fill="#2e186a"/>
  <rect x="90" y="93" width="320" height="12" fill="#2e186a"/>
  <circle cx="113" cy="87" r="5" fill="#ff5f57"/>
  <circle cx="131" cy="87" r="5" fill="#febc2e"/>
  <circle cx="149" cy="87" r="5" fill="#28c840"/>

  <!-- Tab -->
  <rect x="175" y="78" width="90" height="18" rx="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="183" y="84" width="50" height="6" rx="2" fill="rgba(255,255,255,0.4)"/>

  <!-- Line numbers -->
  <text x="108" y="128" font-family="monospace" font-size="11" fill="#4a4a6a">1</text>
  <text x="108" y="145" font-family="monospace" font-size="11" fill="#4a4a6a">2</text>
  <text x="108" y="162" font-family="monospace" font-size="11" fill="#4a4a6a">3</text>
