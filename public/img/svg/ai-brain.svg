<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <circle cx="250" cy="200" r="160" fill="#f0f1ff" opacity="0.4"/>

  <!-- Brain outline - left hemisphere -->
  <path d="M220 120 Q170 120 160 160 Q150 200 170 230 Q165 260 185 280 Q200 300 230 300 Q240 310 250 305"
        fill="none" stroke="#18216d" stroke-width="3" stroke-linecap="round"/>

  <!-- Brain outline - right hemisphere -->
  <path d="M280 120 Q330 120 340 160 Q350 200 330 230 Q335 260 315 280 Q300 300 270 300 Q260 310 250 305"
        fill="none" stroke="#18216d" stroke-width="3" stroke-linecap="round"/>

  <!-- Brain middle line -->
  <path d="M250 115 Q250 200 250 305" fill="none" stroke="#18216d" stroke-width="2" opacity="0.5"/>

  <!-- Brain folds - left -->
  <path d="M195 155 Q210 170 190 185" fill="none" stroke="#18216d" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <path d="M185 210 Q205 220 190 240" fill="none" stroke="#18216d" stroke-width="2" opacity="0.4" stroke-linecap="round"/>

  <!-- Brain folds - right -->
  <path d="M305 155 Q290 170 310 185" fill="none" stroke="#18216d" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <path d="M315 210 Q295 220 310 240" fill="none" stroke="#18216d" stroke-width="2" opacity="0.4" stroke-linecap="round"/>

  <!-- Neural network nodes - left side -->
  <circle cx="180" cy="170" r="8" fill="#ff825c" opacity="0.8"/>
  <circle cx="195" cy="220" r="6" fill="#ff825c" opacity="0.6"/>
  <circle cx="210" cy="260" r="7" fill="#ff825c" opacity="0.7"/>
  <circle cx="225" cy="145" r="5" fill="#ff825c" opacity="0.5"/>

  <!-- Neural network nodes - right side -->
  <circle cx="320" cy="170" r="8" fill="#61DAFB" opacity="0.8"/>
  <circle cx="305" cy="220" r="6" fill="#61DAFB" opacity="0.6"/>
  <circle cx="290" cy="260" r="7" fill="#61DAFB" opacity="0.7"/>
  <circle cx="275" cy="145" r="5" fill="#61DAFB" opacity="0.5"/>

  <!-- Connections between nodes -->
  <line x1="180" y1="170" x2="225" y2="145" stroke="#ff825c" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="170" x2="195" y2="220" stroke="#ff825c" stroke-width="1" opacity="0.3"/>
  <line x1="195" y1="220" x2="210" y2="260" stroke="#ff825c" stroke-width="1" opacity="0.3"/>

  <line x1="320" y1="170" x2="275" y2="145" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <line x1="320" y1="170" x2="305" y2="220" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <line x1="305" y1="220" x2="290" y2="260" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>

  <!-- Cross connections -->
  <line x1="225" y1="145" x2="275" y2="145" stroke="#c4b5fd" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3"/>
  <line x1="195" y1="220" x2="305" y2="220" stroke="#c4b5fd" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3"/>

  <!-- Circuit/chip elements floating -->
  <g transform="translate(90, 130)" opacity="0.3">
    <rect width="35" height="35" rx="4" fill="none" stroke="#18216d" stroke-width="1.5"/>
    <line x1="0" y1="12" x2="-10" y2="12" stroke="#18216d" stroke-width="1.5"/>
    <line x1="0" y1="23" x2="-10" y2="23" stroke="#18216d" stroke-width="1.5"/>
    <line x1="35" y1="12" x2="45" y2="12" stroke="#18216d" stroke-width="1.5"/>
    <line x1="35" y1="23" x2="45" y2="23" stroke="#18216d" stroke-width="1.5"/>
  </g>

  <g transform="translate(375, 240)" opacity="0.3">
    <rect width="35" height="35" rx="4" fill="none" stroke="#18216d" stroke-width="1.5"/>
    <line x1="0" y1="12" x2="-10" y2="12" stroke="#18216d" stroke-width="1.5"/>
    <line x1="0" y1="23" x2="-10" y2="23" stroke="#18216d" stroke-width="1.5"/>
    <line x1="35" y1="12" x2="45" y2="12" stroke="#18216d" stroke-width="1.5"/>
    <line x1="35" y1="23" x2="45" y2="23" stroke="#18216d" stroke-width="1.5"/>
  </g>

  <!-- Pulse line at bottom -->
  <path d="M120 350 L200 350 L220 330 L240 370 L260 350 L380 350" stroke="#ff825c" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>

  <!-- Binary data floating -->
  <text x="100" y="100" font-family="monospace" font-size="10" fill="#18216d" opacity="0.15">01101</text>
  <text x="370" y="130" font-family="monospace" font-size="10" fill="#18216d" opacity="0.15">10010</text>
  <text x="90" y="310" font-family="monospace" font-size="10" fill="#18216d" opacity="0.15">11001</text>
  <text x="380" y="320" font-family="monospace" font-size="10" fill="#18216d" opacity="0.15">01110</text>
</svg>
