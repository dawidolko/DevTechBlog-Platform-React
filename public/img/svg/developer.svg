<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background elements -->
  <circle cx="250" cy="200" r="160" fill="#f0f1ff" opacity="0.5"/>

  <!-- Laptop -->
  <rect x="130" y="150" width="240" height="160" rx="10" fill="#18216d"/>
  <rect x="140" y="160" width="220" height="130" rx="5" fill="#1a1a2e"/>

  <!-- Code on screen -->
  <rect x="155" y="175" width="80" height="8" rx="4" fill="#61DAFB" opacity="0.8"/>
  <rect x="155" y="190" width="120" height="8" rx="4" fill="#ff825c" opacity="0.6"/>
  <rect x="170" y="205" width="100" height="8" rx="4" fill="#61DAFB" opacity="0.5"/>
  <rect x="170" y="220" width="60" height="8" rx="4" fill="#98d4a6" opacity="0.7"/>
  <rect x="170" y="235" width="90" height="8" rx="4" fill="#ff825c" opacity="0.4"/>
  <rect x="155" y="250" width="70" height="8" rx="4" fill="#c4b5fd" opacity="0.6"/>
  <rect x="155" y="265" width="110" height="8" rx="4" fill="#61DAFB" opacity="0.5"/>

  <!-- Terminal cursor -->
  <rect x="280" y="175" width="65" height="95" rx="5" fill="#0d1117"/>
  <text x="288" y="193" font-family="monospace" font-size="10" fill="#39d353">$</text>
  <rect x="300" y="185" width="30" height="8" rx="2" fill="#39d353" opacity="0.7"/>
  <rect x="288" y="200" width="45" height="6" rx="2" fill="#8b949e" opacity="0.5"/>
  <rect x="288" y="212" width="35" height="6" rx="2" fill="#8b949e" opacity="0.5"/>
  <rect x="288" y="224" width="50" height="6" rx="2" fill="#39d353" opacity="0.4"/>
  <rect x="288" y="240" width="8" height="12" rx="1" fill="#39d353" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Laptop base -->
  <path d="M110 310 L130 310 L130 310 L370 310 L370 310 L390 310 L385 325 Q383 330 378 330 L122 330 Q117 330 115 325 Z" fill="#18216d"/>
  <ellipse cx="250" cy="318" rx="40" ry="3" fill="#2e186a"/>

  <!-- Floating elements -->
  <g transform="translate(80, 100)">
    <rect width="50" height="50" rx="10" fill="#ff825c" opacity="0.15"/>
    <text x="13" y="33" font-family="monospace" font-size="22" fill="#ff825c">&lt;/&gt;</text>
  </g>

  <g transform="translate(380, 120)">
    <rect width="45" height="45" rx="10" fill="#61DAFB" opacity="0.15"/>
    <circle cx="22" cy="22" r="8" stroke="#61DAFB" stroke-width="2" fill="none"/>
    <ellipse cx="22" cy="22" rx="16" ry="6" stroke="#61DAFB" stroke-width="1.5" fill="none" transform="rotate(-30 22 22)"/>
    <ellipse cx="22" cy="22" rx="16" ry="6" stroke="#61DAFB" stroke-width="1.5" fill="none" transform="rotate(30 22 22)"/>
  </g>

  <g transform="translate(90, 260)">
    <circle cx="20" cy="20" r="20" fill="#3178C6" opacity="0.15"/>
    <text x="9" y="27" font-family="sans-serif" font-size="18" font-weight="bold" fill="#3178C6">TS</text>
  </g>

  <g transform="translate(395, 250)">
    <circle cx="18" cy="18" r="18" fill="#39d353" opacity="0.15"/>
    <text x="7" y="24" font-family="monospace" font-size="16" fill="#39d353">$_</text>
  </g>

  <!-- Pulse/heartbeat line at top -->
  <path d="M100 80 L180 80 L200 50 L220 110 L240 80 L400 80" stroke="#ff825c" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
</svg>
